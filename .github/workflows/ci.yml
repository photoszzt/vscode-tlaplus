name: CI

on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macOS-latest, ubuntu-latest, windows-latest]
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '22'
    - name: Install dependencies
      run: |
        npm ci
        npm install -g @vscode/vsce 
    - name: Build
      run: |
        npm run vscode:prepublish
        vsce package
    - name: Check
      run: npm run lint
    - name: Test Non-Linux
      if: matrix.os != 'ubuntu-latest'
      run: npm test --silent
    - name: Test Linux
      if: matrix.os == 'ubuntu-latest'
      run: xvfb-run --auto-servernum npm test --silent
    - name: Install Playwright browsers
      if: matrix.os == 'ubuntu-latest'
      run: npm run prepare:playwright
    - name: Playwright regression tests
      if: matrix.os == 'ubuntu-latest'
      run: |
        npm run compile
        node scripts/playwright-generate-check-result.js
        npm run test:playwright
    - name: Upload Playwright snapshots
      if: ${{ matrix.os == 'ubuntu-latest' && failure() }}
      uses: actions/upload-artifact@v4
      with:
        name: playwright-snapshots
        path: test-results
    - name: Test TLA+ Grammar
      run: npm run test:tlaplus-grammar
    - name: Rename artifact
      if: matrix.os == 'ubuntu-latest'
      run: mv vscode-ide-*.vsix vscode-tlaplus-$(git log -1 --format=%cd --date="format:%Y.%-m.%-d%H%M").vsix
    - name: Upload artifact
      if: matrix.os == 'ubuntu-latest'
      uses: actions/upload-artifact@v4
      with:
        name: vscode-tlaplus-ci.vsix
        path: ${{ github.workspace }}/vscode-tlaplus-*.vsix

  test-mcp-server:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macOS-latest, ubuntu-latest, windows-latest]
        node-version: ['18', '20', '22']

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Verify Java Installation
      run: java -version

    - name: Install MCP Server Dependencies
      working-directory: packages/mcp-server
      run: npm ci

    - name: Build MCP Server
      working-directory: packages/mcp-server
      run: npm run build

    - name: Run MCP Server Unit Tests
      working-directory: packages/mcp-server
      run: npm run test:ci

    - name: Upload Coverage
      if: matrix.os == 'ubuntu-latest' && matrix.node-version == '22'
      uses: codecov/codecov-action@v3
      with:
        directory: packages/mcp-server/coverage
        flags: mcp-server
